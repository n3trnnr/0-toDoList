<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>toDoList</title>

</head>

<body>
    <main id="root">
        <header>
            <h1>toDoList</h1>
            <div class="form-wrapper">
                <input class="input-text" type="text" placeholder="text here">
                <button class="btn" type="submit">+</button>
                <button class="even">even</button>
                <button class="odd">odd</button>
                <button class="delfrst">del frst el</button>
                <button class="dellst">del lst el</button>
            </div>
            <span class="error"></span>
        </header>

        <div class="listWrapper"></div>

        <footer></footer>
    </main>
    <script src="/index.js"></script>
</body>

</html>
