<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>toDoList</title>

</head>

<body>
    <main>
        <header>
            <h1>TO DO LIST</h1>
            <div>
                <input class="input-text" type="text" placeholder="text here">
                <button class="btn">Add</button>
            </div>

            <div class="buttons-wrapper">
                <span>
                    <button class="even">Even</button>
                    <button class="odd">Odd</button>
                </span>

                <span>
                    <button class="delfrst">Delete first element</button>
                    <button class="dellst">Delete last element</button>
                </span>
            </div>
            <span class="error"></span>

        </header>

        <div class="listWrapper"></div>

        <footer></footer>
    </main>
    <script src="/index.js"></script>
</body>

</html>
